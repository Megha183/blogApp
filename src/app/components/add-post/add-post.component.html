<div class="container1 w-50 mx-auto p-5">
<div class="container  ">
    <h1 class="text-center">Add your blog here....</h1>
<form [formGroup]="addBlog">
  <div class="box ">
    <div class="mb-3 ">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" class="form-control" formControlName="title" >
    </div>
    
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Content</label>

        <textarea class="form-control" id="floatingTextarea" placeholder="Leave a Blog here" formControlName="content" ></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Author</label>
        <input type="text" class="form-control" formControlName="author" >
      </div>
      <div class="d-flex justify-content-center">
    <button type="submit" class="btn mt-3" (click)="onSubmit()">Save</button>
  </div>
</div>
  </form>
</div>
</div>
